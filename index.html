<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магаз</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header-comp></header-comp>
    <div class="main">
        <section class="menu">
            <a href="#" class="menu__logo">Rubik</a>
            <ul class="menu__list list">
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <span>Отдел 1</span>
                </a>
              </li>
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <span>Отдел 2</span>
                </a>
              </li>
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <span>Starred</span>
                </a>
              </li>
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <span>Photos</span>
                </a>
              </li>
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <span>Shared</span>
                </a>
              </li>
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <span>File</span>
                </a>
              </li>
              <li class="menu__item item">
                <a href="#" class="menu__link link">
                  <span>Delete</span>
                </a>
              </li>
            </ul>
          </section>
        <div class = "goods_section">
            <div class="goods__container">
                <good-list :goodList="goods" @open="openPopup"></good-list>
            </div>
            <button @click = "loadMore">Загрузить ещё</button>
        </div>
        <popup v-bind:popup="popup" @close="closePopup" />
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="js/grocery.js"></script>
    <script src="js/components/GoodList.js"></script>
    <script src="js/components/Popup.js"></script>

    <script>
        const app = new Vue({
            el: "#app",
            components: {
                "good-list": goodList,
                "popup" : popupcomp,
                "header-comp": headercomp
            },
            data: {
                goodsnow: 10,
                grocery: grocery,
                goods: grocery.slice(0, 10),
                popup: false
            },
            methods: {
                openPopup: function() {
                    this.popup = true
                },
                closePopup: function() {
                    this.popup = false
                },
                loadMore: function() {
                    this.goodsnow += 10
                    this.goods = grocery.slice(0, this.goodsnow)
                }
            }
        })
    </script>
</body>
</html>
